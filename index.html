<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/ico.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="nav_list">
            <div class="botton_list">
                <i class="bi bi-list"></i>
            </div>
        </div>
        <div class="logo">
            <h1>Lista de Tarefas</h1>
        </div>

        <nav>
            <div class="selecao_menuLateral">
                <ul>
                    <li class="abrir_modal">
                        <i class="bi bi-person-circle"></i>
                        <p>Login</p>
                    </li>
                    
                    <li class="meu_desempenho">
                        <i class="bi bi-bar-chart-fill"></i>
                        <p style="font-size: 1.2rem;">Meu desempenho</p>
                    </li>
                </ul>
            </div>            
        </nav>
    </header>

    <!--Conteudo Principal-->
    <main>
        <div class="lista">
            <div class="titulo_lista_tarefas">
                <h2 class="titulos_lista">adicione o titulo da lista...</h2>
            </div>
            <div class="list_tarefas">
                <div class="tarefa">
                    <p>bla bla</p>
                </div>
                <div class="adicionar_tarefa">
                    <input type="text" placeholder="Tarefa para ser feita" id="tarefa">
                    <button>Adicionar</button>
                </div>
            </div>
        </div>

    </main>
    <!--Fim do Conteudo Principal-->

    <!--Menu Lateral-->
    <div id="menu_lateral">
        <div class="conteudo_menu">
            <div class="fechar_navLateral">
                <i class="bi bi-x-lg"></i>
            </div>

            <div class="selecao_menuLateral">
                <ul>
                    <li class="abrir_modal">
                        <i class="bi bi-person-circle"></i>
                        <p>Login</p>
                    </li>
                    
                    <li class="meu_desempenho">
                        <i class="bi bi-bar-chart-fill"></i>
                        <p style="font-size: 1.2rem;">Meu desempenho</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--Fim do Menu Lateral-->

    <!--Modal Login-->
    <div id="modal">
        <div class="conteudo_modal">
            <p>FaÃ§a seu Login</p>
            <input type="text"  placeholder="Nome do Usuario" id="login">
            <input type="email" placeholder="Seu email" id="email">
            <div class="inputSenhaLogin">
                <input type="password" placeholder="Digite sua senha" id="senha">
                <i class="bi bi-eye" id="icone_senha_login"></i>
            </div>
            <button id="enviarLogin">Enviar</button>
            <div class="buttons_modal">
                <button id="esqueci_senha">Esqueci minha senha</button>
                <button class="buttomcadastrarLogin">cadastrar</button>
                <button class="fechar_modal">sair</button>
            </div>
        </div>
           
        <div id="cadastrarLogin">
            <p>Cadastrar</p>
            <input type="text"  placeholder="Insira um nome para o Usuario" id="loginCadastrar">
            <input type="email" placeholder="Seu email" id="emailCadastrar">
            <div class="inputSenhaLogin">
                <input type="password" placeholder="Insira uma senha" id="senhaCadastrar">
                <i class="bi bi-eye" id="icone_cadastrar_senha"></i>
            </div>
            <div class="inputSenhaLogin">
                <input type="password" placeholder="Confirme a senha" id="confirmarSenhaCadastrar">
                <i class="bi bi-eye" id="icone_confirmar_senha"></i>
            </div>
            <button id="enviarCadastro">Cadastrar</button>
            <div class="buttons_modal">
                <button class="voltar_modal">Voltar</button>
                <button class="fechar_modal">Fechar</button>
            </div>
        </div>

        <div id="modal_esqueci_senha">
            <h1>esqueci a senha</h1>

            <div class="buttons_modal">
                <button class="voltar_modal">Voltar</button>
                <button class="fechar_modal">Fechar</button>
            </div>
        </div>
    </div>

    <!--Fim do Modal Login-->
    <script src="scripts/script.js"></script>
</body>
</html>
